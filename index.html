<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Management System | Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.logo {
    text-align: center;
    margin-bottom: 25px;
}

.logo h1 {
    color: #333;
}

.logo p {
    font-size: 0.9rem;
    color: #666;
}

.form-group {
    margin-bottom: 18px;
}

label {
    font-size: 0.9rem;
    color: #333;
    display: block;
    margin-bottom: 6px;
}

select, input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
}

select:focus, input:focus {
    border-color: #667eea;
}

.password-box {
    position: relative;
}

.toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.85rem;
    cursor: pointer;
    color: #667eea;
}

.login-btn {
    width: 100%;
    background: #667eea;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: 0.3s;
}

.login-btn:hover {
    background: #5a67d8;
}

.error {
    display: none;
    background: #fdecea;
    color: #b91c1c;
    padding: 10px;
    border-radius: 6px;
    font-size: 0.85rem;
    margin-bottom: 15px;
}

.footer {
    margin-top: 18px;
    text-align: center;
    font-size: 0.8rem;
    color: #777;
}
</style>
</head>

<body>

<div class="login-card">
    <div class="logo">
        <h1>ðŸŽ“ School Management & Report System</h1>
        <p>Management & Report System</p>
    </div>

    <div class="error" id="errorBox"></div>

    <div class="form-group">
        <label>Login As</label>
        <select id="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="accountant">Accountant</option>
        </select>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <div class="password-box">
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle" onclick="togglePassword()">Show</span>
        </div>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="footer">
        Â© 2026 School Management System
    </div>
</div>

<script>
const users = {
    admin: {
        username: "admin01",
        password: "admin@123",
        page: "dashboard-admin.html"
    },
    teacher: {
        username: "teacher01",
        password: "teach@123",
        page: "dashboard-teacher.html"
    },
    student: {
        username: "student01",
        password: "stud@123",
        page: "dashboard-student.html"
    },
    accountant: {
        username: "account01",
        password: "acct@123",
        page: "dashboard-accountant.html"
    }
};

function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}

function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("errorBox");

    errorBox.style.display = "none";

    if (!role || !username || !password) {
        showError("All fields are required.");
        return;
    }

    const user = users[role];

    if (!user || user.username !== username || user.password !== password) {
        showError("Invalid username or password for selected role.");
        return;
    }

    // Save session
    sessionStorage.setItem("isLoggedIn", "true");
    sessionStorage.setItem("userRole", role);
    sessionStorage.setItem("username", username);

    // Redirect to selected role page
    window.location.href = user.page;
}

function showError(message) {
    const errorBox = document.getElementById("errorBox");
    errorBox.textContent = message;
    errorBox.style.display = "block";
}
</script>

</body>
</html>
