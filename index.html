<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .role-btn {
            padding: 1rem 0.5rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
        }

        .role-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .demo-credentials h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: #666;
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"/>
                </svg>
            </div>
            <h1>School Management</h1>
            <p>Complete Education Platform</p>
        </div>

        <div class="role-selector">
            <button class="role-btn active" data-role="admin">Admin</button>
            <button class="role-btn" data-role="teacher">Teacher</button>
            <button class="role-btn" data-role="student">Student</button>
            <button class="role-btn" data-role="parent">Parent</button>
            <button class="role-btn" data-role="accountant">Accountant</button>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <div class="form-group">
            <label id="usernameLabel">Username / ID</label>
            <input type="text" id="username" placeholder="Enter your ID">
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter password">
                <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Sign In</button>

        <div class="demo-credentials">
            <h4>üìå Demo Credentials</h4>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Teacher:</strong> teacher / teacher123</p>
            <p><strong>Student:</strong> student / student123</p>
            <p><strong>Parent:</strong> parent / parent123</p>
            <p><strong>Accountant:</strong> accountant / acc123</p>
        </div>
    </div>

    <script>
        let currentRole = 'admin';
        const roleButtons = document.querySelectorAll('.role-btn');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const togglePassword = document.getElementById('togglePassword');
        const usernameLabel = document.getElementById('usernameLabel');

        // Demo credentials
        const credentials = {
            admin: { username: 'admin', password: 'admin123' },
            teacher: { username: 'teacher', password: 'teacher123' },
            student: { username: 'student', password: 'student123' },
            parent: { username: 'parent', password: 'parent123' },
            accountant: { username: 'accountant', password: 'acc123' }
        };

        roleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                roleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRole = btn.dataset.role;
                updateLabels();
            });
        });

        function updateLabels() {
            const labels = {
                admin: 'Admin Username',
                teacher: 'Teacher ID',
                student: 'Student ID',
                parent: 'Parent ID',
                accountant: 'Employee ID'
            };
            usernameLabel.textContent = labels[currentRole];
        }

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            errorMsg.classList.remove('show');

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            const cred = credentials[currentRole];
            if (username === cred.username && password === cred.password) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing in...';
                
                // Store login info
                sessionStorage.setItem('userRole', currentRole);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('isLoggedIn', 'true');

                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = `dashboard-${currentRole}.html`;
                }, 1000);
            } else {
                showError('Invalid username or password');
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
    </script>
</body>
</html>
